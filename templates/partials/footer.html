{% load i18n %}
<footer class="container mx-auto text-center py-10 border-t font-medium text-gray-500">
    <div class="flex flex-col">
        &copy; 2021 Nbnb, Inc. {% trans 'All rights reserved' %}.
    </div>
    <div class="flex mt-10">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="w-1/5 h-8 text-xs -py-5" id="js-lang">
            <option value="ko" 
            {% if LANGUAGE_CODE == "ko" %}
                selected
            {% endif %}
                >Korean</option>
            <option value="jp" 
            {% if LANGUAGE_CODE == "jp" %}
                selected
            {% endif %}
                >日本語</option>
        </select>
    </div>
</footer>
